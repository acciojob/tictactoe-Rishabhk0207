<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div id="start-screen">
    <h1>Welcome to Tic Tac Toe</h1>
    Player 1: <input type="text" id="player-1" placeholder="Enter Player 1 Name"> <br><br>
    Player 2: <input type="text" id="player-2" placeholder="Enter Player 2 Name"> <br><br>
    <button id="submit">Submit</button>
  </div>

  <div id="game-screen" style="display: none;">
    <h1>Tic Tac Toe</h1>
    <div class="message"></div>
    <div class="board" id="board"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
